# CI workflow for GOOS=cosmo cross-platform testing
# Tests that APE binaries built on any platform run on all platforms
# Each test runner tests all 3 binaries (native + 2 cross-compiled)

name: Cosmopolitan Cross-Platform CI

on:
  push:
  workflow_dispatch:

jobs:
  # Build Go toolchain and APE test binary on each build platform
  build:
    strategy:
      fail-fast: false
      matrix:
        build-os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.build-os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go bootstrap toolchain
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false

      - name: Build Go toolchain (Unix)
        if: runner.os != 'Windows'
        run: |
          cd src
          ./make.bash
        env:
          GOROOT_BOOTSTRAP: ${{ env.GOROOT }}

      - name: Build Go toolchain (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          cd src
          make.bat
        env:
          GOROOT_BOOTSTRAP: ${{ env.GOROOT }}

      - name: Build APE binary
        shell: bash
        run: |
          export PATH="$PWD/bin:$PATH"
          GOOS=cosmo GOARCH=amd64 go build -o fizzbuzz.com testdata/fizzbuzz/fizzbuzz.go
          echo "=== APE Header ==="
          head -c 200 fizzbuzz.com
          echo ""
          echo "=== File info ==="
          file fizzbuzz.com 2>/dev/null || true
          ls -la fizzbuzz.com

      - name: Upload APE binary
        uses: actions/upload-artifact@v4
        with:
          name: ape-binary-${{ matrix.build-os }}
          path: fizzbuzz.com
          retention-days: 1

  # Test all APE binaries on each platform using bats
  # Each runner tests all 3 binaries sequentially (native + 2 cross-compiled)
  test:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        test-os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.test-os }}

    steps:
      - name: Checkout code (for bats tests)
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Download all APE binaries
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Make binaries executable
        if: runner.os != 'Windows'
        run: chmod +x binaries/ape-binary-*/fizzbuzz.com

      - name: Install bats (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Install bats (macOS)
        if: runner.os == 'macOS'
        run: brew install bats-core

      - name: Install bats (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          npm install -g bats

      - name: Test binary built on Ubuntu
        id: test-ubuntu
        timeout-minutes: 1
        continue-on-error: true
        shell: bash
        run: |
          export FIZZBUZZ_BIN="$PWD/binaries/ape-binary-ubuntu-latest/fizzbuzz.com"
          bats --print-output-on-failure --show-output-of-passing-tests testdata/fizzbuzz/fizzbuzz.bats

      - name: Test binary built on macOS
        id: test-macos
        timeout-minutes: 1
        continue-on-error: true
        shell: bash
        run: |
          export FIZZBUZZ_BIN="$PWD/binaries/ape-binary-macos-latest/fizzbuzz.com"
          bats --print-output-on-failure --show-output-of-passing-tests testdata/fizzbuzz/fizzbuzz.bats

      - name: Test binary built on Windows
        id: test-windows
        timeout-minutes: 1
        continue-on-error: true
        shell: bash
        run: |
          export FIZZBUZZ_BIN="$PWD/binaries/ape-binary-windows-latest/fizzbuzz.com"
          bats --print-output-on-failure --show-output-of-passing-tests testdata/fizzbuzz/fizzbuzz.bats

      - name: Check test results
        if: steps.test-ubuntu.outcome == 'failure' || steps.test-macos.outcome == 'failure' || steps.test-windows.outcome == 'failure'
        run: |
          echo "One or more tests failed:"
          echo "  Ubuntu binary: ${{ steps.test-ubuntu.outcome }}"
          echo "  macOS binary: ${{ steps.test-macos.outcome }}"
          echo "  Windows binary: ${{ steps.test-windows.outcome }}"
          exit 1
