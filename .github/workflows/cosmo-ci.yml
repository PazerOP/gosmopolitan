# CI workflow for GOOS=cosmo cross-platform testing
# Tests that APE binaries built on any platform run on all platforms
# Each test runner tests all 3 binaries (native + 2 cross-compiled)

name: Cosmopolitan Cross-Platform CI

on:
  push:
    branches: [ "claude/*", "main", "master" ]
  workflow_dispatch:

jobs:
  # Build Go toolchain and APE test binary on each build platform
  build:
    strategy:
      fail-fast: false
      matrix:
        build-os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.build-os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go bootstrap toolchain
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false

      - name: Build Go toolchain (Unix)
        if: runner.os != 'Windows'
        run: |
          cd src
          ./make.bash
        env:
          GOROOT_BOOTSTRAP: ${{ env.GOROOT }}

      - name: Build Go toolchain (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          cd src
          make.bat
        env:
          GOROOT_BOOTSTRAP: ${{ env.GOROOT }}

      - name: Create test program
        shell: bash
        run: |
          mkdir -p test
          cat > test/hello.go << 'GOEOF'
          package main

          import (
              "fmt"
              "runtime"
          )

          func main() {
              fmt.Printf("Hello from Cosmopolitan!\n")
              fmt.Printf("Built with: GOOS=%s GOARCH=%s\n", runtime.GOOS, runtime.GOARCH)
          }
          GOEOF

      - name: Build APE binary
        shell: bash
        run: |
          export PATH="$PWD/bin:$PATH"
          GOOS=cosmo GOARCH=amd64 go build -o hello.com test/hello.go
          echo "=== APE Header ==="
          head -c 200 hello.com
          echo ""
          echo "=== File info ==="
          file hello.com 2>/dev/null || true
          ls -la hello.com

      - name: Upload APE binary
        uses: actions/upload-artifact@v4
        with:
          name: ape-binary-${{ matrix.build-os }}
          path: hello.com
          retention-days: 1

  # Test all APE binaries on each platform
  # Each runner tests all 3 binaries sequentially (native + 2 cross-compiled)
  test:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        test-os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.test-os }}

    steps:
      - name: Download all APE binaries
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Test all binaries (Unix)
        if: runner.os != 'Windows'
        run: |
          echo "=== Testing on ${{ matrix.test-os }} ==="
          echo ""
          for build_os in ubuntu-latest macos-latest windows-latest; do
            echo "--- Testing binary built on ${build_os} ---"
            if [ "$build_os" = "${{ matrix.test-os }}" ]; then
              echo "(This is the native binary)"
            fi
            chmod +x binaries/ape-binary-${build_os}/hello.com
            binaries/ape-binary-${build_os}/hello.com
            echo ""
          done
          echo "=== All 3 binaries tested successfully ==="

      - name: Test all binaries (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          echo === Testing on ${{ matrix.test-os }} ===
          echo.
          echo --- Testing binary built on ubuntu-latest ---
          binaries\ape-binary-ubuntu-latest\hello.com
          echo.
          echo --- Testing binary built on macos-latest ---
          binaries\ape-binary-macos-latest\hello.com
          echo.
          echo --- Testing binary built on windows-latest ---
          echo (This is the native binary)
          binaries\ape-binary-windows-latest\hello.com
          echo.
          echo === All 3 binaries tested successfully ===

  # Summary job to report matrix results
  summary:
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "=== Cross-Platform Matrix Complete ==="
          echo ""
          echo "Build Platforms: ubuntu-latest, macos-latest, windows-latest"
          echo "Test Platforms:  ubuntu-latest, macos-latest, windows-latest"
          echo ""
          echo "Each test runner tested all 3 binaries sequentially:"
          echo "  - Native binary (built on same OS)"
          echo "  - 2 cross-compiled binaries (built on other OSes)"
          echo ""
          echo "Total: 3 test runners x 3 binaries each = 9 test executions"
