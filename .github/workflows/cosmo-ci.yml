# CI workflow for GOOS=cosmo cross-platform testing
# Tests that APE binaries built on any platform run on all platforms

name: Cosmopolitan Cross-Platform CI

on:
  push:
    branches: [ "claude/*", "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  # Build Go toolchain and APE test binary on each build platform
  build:
    strategy:
      fail-fast: false
      matrix:
        build-os: [ubuntu-latest, macos-latest, windows-latest]
    
    runs-on: ${{ matrix.build-os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go bootstrap toolchain
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false

      - name: Build Go toolchain (Unix)
        if: runner.os != 'Windows'
        run: |
          cd src
          ./make.bash
        env:
          GOROOT_BOOTSTRAP: ${{ env.GOROOT }}

      - name: Build Go toolchain (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          cd src
          make.bat
        env:
          GOROOT_BOOTSTRAP: ${{ env.GOROOT }}

      - name: Create test program
        shell: bash
        run: |
          mkdir -p test
          cat > test/hello.go << 'GOEOF'
          package main

          import (
              "fmt"
              "runtime"
          )

          func main() {
              fmt.Printf("Hello from Cosmopolitan!\n")
              fmt.Printf("Built with: GOOS=%s GOARCH=%s\n", runtime.GOOS, runtime.GOARCH)
          }
          GOEOF

      - name: Build APE binary (Unix)
        if: runner.os != 'Windows'
        run: |
          export PATH="$PWD/bin:$PATH"
          GOOS=cosmo GOARCH=amd64 go build -o hello.com test/hello.go
          echo "=== APE Header ===" 
          head -c 200 hello.com
          echo ""
          echo "=== File info ==="
          file hello.com || true
          ls -la hello.com

      - name: Build APE binary (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          export PATH="$PWD/bin:$PATH"
          GOOS=cosmo GOARCH=amd64 go build -o hello.com test/hello.go
          echo "=== APE Header ===" 
          head -c 200 hello.com
          echo ""
          echo "=== File info ==="
          ls -la hello.com

      - name: Upload APE binary
        uses: actions/upload-artifact@v4
        with:
          name: ape-binary-${{ matrix.build-os }}
          path: hello.com
          retention-days: 1

  # Test APE binaries on each target platform
  test:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        build-os: [ubuntu-latest, macos-latest, windows-latest]
        test-os: [ubuntu-latest, macos-latest, windows-latest]
    
    runs-on: ${{ matrix.test-os }}
    
    steps:
      - name: Download APE binary
        uses: actions/download-artifact@v4
        with:
          name: ape-binary-${{ matrix.build-os }}

      - name: Test APE binary (Linux)
        if: runner.os == 'Linux'
        run: |
          echo "Testing binary built on ${{ matrix.build-os }}, running on Linux"
          chmod +x hello.com
          ./hello.com
          echo "Exit code: $?"

      - name: Test APE binary (macOS)
        if: runner.os == 'macOS'
        run: |
          echo "Testing binary built on ${{ matrix.build-os }}, running on macOS"
          chmod +x hello.com
          ./hello.com
          echo "Exit code: $?"

      - name: Test APE binary (Windows via Git Bash)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          echo "Testing binary built on ${{ matrix.build-os }}, running on Windows (Git Bash)"
          chmod +x hello.com
          # APE shell script header should work in Git Bash
          ./hello.com || echo "Note: APE may need WSL or native Windows support"

      - name: Test APE binary (Windows via PowerShell)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          echo "Testing binary built on ${{ matrix.build-os }}, running on Windows (PowerShell)"
          # Try running as native executable (MZ header)
          try {
            & .\hello.com
            echo "Exit code: $LASTEXITCODE"
          } catch {
            echo "Note: Native Windows execution may require additional APE support"
            echo "Error: $_"
          }

  # Summary job to report matrix results
  summary:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "=== Cross-Platform Test Matrix Complete ==="
          echo ""
          echo "Build Platforms: ubuntu-latest, macos-latest, windows-latest"
          echo "Test Platforms:  ubuntu-latest, macos-latest, windows-latest"
          echo ""
          echo "Matrix combinations tested: 9 (3 build x 3 test)"
